    - html: "<a href=\"/azure/machine-learning/team-data-science-process\"> <img src=\"media/index/tdsp.png\" alt=\"Team Data Science Process\" height=\"32\" width=\"32\"> <p><b>Vědecké zpracování týmových dat</b></p> </a> Metodologie pro datové vědy založená na spolupráci, která týmům pomáhá efektivně dodávat prediktivní analytická řešení a inteligentní aplikace."
    - html: "<a href=\"/sql/advanced-analytics/r/r-services\"> <img src=\"media/index/logo_sql.png\" alt=\"SQL Server Machine Learning Services\" height=\"32\" width=\"32\"> <p><b>SQL Server Machine Learning Services</b></p> </a> Analýzy v databázích s podporou pro R i Python."
    - html: "<a href=\"/machine-learning-server/\"> <img src=\"media/index/ml-server.png\" alt=\"Microsoft Machine Learning Server\" height=\"32\" width=\"32\"> <p><b>Microsoft Machine Learning Server</b></p> </a> Flexibilní podniková platforma pro strojové učení, která podporuje nasazení R a Pythonu ve Windows, Linuxu a clusterech HDInsight Spark a Hadoop."
    - html: "<a href=\"/azure/batch-ai/\"> <img src=\"media/index/batch.png\" alt=\"Batch AI Training\" height=\"32\" width=\"32\"> <p><b>Batch AI Training</b></p> </a>Spravovaná služba, která pomáhá souběžně experimentovat s vašimi modely AI pomocí libovolné architektury a poté je trénovat ve velkém měřítku napříč grafickými procesory v clusteru."
    - html: "<a href=\"/azure/#pivot=products&panel=cognitive\"> <img src=\"media/index/cognitive-services.png\" alt=\"Cognitive Services\" height=\"32\" width=\"32\"> <p><b>Cognitive Services</b></p> </a> Rozhraní API, která podporují inteligentní algoritmy pro aplikace, weby a roboty."
