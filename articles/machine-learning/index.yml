    items:
    - html: "<a href=\"/azure/machine-learning/preview/\"> <img height=\"48\" width=\"48\" src=\"/azure/machine-learning/media/index/i_machine-learning.svg\" alt=\"Azure Machine Learning services\"> (Preview) <br><b>Služby Azure Machine Learning</b></a> <p>Zjistíte, jak tyto služby umožňují odborníkům na data vyvíjet řešení AI s využitím knihoven a nástrojů Pythonu s celou řadou různých dat Azure a výpočetních služeb.</p>"
    - html: "<a href=\"/azure/machine-learning/studio/\"> <img height=\"48\" width=\"48\" src=\"/azure/machine-learning/media/index/machine-learning-studio.svg\" alt=\"Azure Machine Learning Studio\"> <br><b>Azure Machine Learning Studio</b></a> <p>Naučte se používat tento nástroj pro spolupráci, ve kterém je možné přetahováním vytvářet, testovat a nasazovat řešení prediktivní analýzy dat.</p>"
    - html: "<a href=\"/azure/machine-learning/data-science-virtual-machine/index\"> <img height=\"48\" width=\"48\" src=\"/azure/machine-learning/media/index/virtualmachine.svg\" alt=\"Data Science Virtual Machine\"> <br><b>Virtuální počítač pro datové vědy</b></a> <p>Naučte se používat virtuální počítače pro datové vědy a hloubkové učení. Tyto přizpůsobené image virtuálních počítačů v Azure jsou vybavené nástroji pro datové vědy, které slouží k sestavování inteligentních aplikací pro rozšířené analýzy.</p>"
