abstract:
  description: 'Azure SQL Database je relační databáze jako služba v cloudu, která je založená na modulu Microsoft SQL Serveru. SQL Database je vysoce výkonná, spolehlivá a zabezpečená databáze, kterou můžete použít k vytváření datových aplikací a webů v programovacím jazyce podle vašeho výběru, aniž by bylo potřeba zabývat se správou infrastruktury. Naučte se používat SQL Database prostřednictvím našich šablon Rychlý start, výukových kurzů a ukázek.'
  aside:
    image:
      alt: null
      height: 110
      src: 'https://docs.microsoft.com/en-us/azure/sql-database/media/index/create-sql-database-on-azure.png'
      width: 250
